<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Song</title>
</head>
<body>
<h1>Song form</h1>
<ul>
    <li><a href="register.html" title="Register member">Register</a></li>
    <li><a href="login.html" title="Member login">Login</a></li>
    <li><a href="creatsong.html" title="Create Song">Create Song</a></li>
    <li><a href="listsong.html" title="Latest Song">Latest Song</a></li>
    <li><a href="mysong.html" title="My Song">My Song</a></li>
</ul>
<div>
    <form action="" name="song-form" id="song-form">
        <div>
            <label>Name</label>
            <input type="text" name="name">
        </div>
        <div>
            <label>Singer Name</label>
            <input type="text" name="singer">
        </div>
        <div>
            <label>Description</label>
            <input type="text" name="description">
        </div>
        <div>
            <label>Author</label>
            <input type="text" name="author">
        </div>
        <div>
            <label>Thumbnail</label>
            <input type="text" name="thumbnail">
        </div>
        <div>
            <label>Link</label>
            <input type="text" name="link">
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="submit" name="btn-submit" value="Submit">
            <input type="reset" name="btn-reset" value="Reset">
        </div>
    </form>
</div>
<script src="js/library/jquery-3.3.1.min.js"></script>
<script src="js/library/jquery.validate.min.js"></script>
<script src="js/library/additional-methods.min.js"></script>
<script src="js/config.js"></script>
<script src="js/creatsong.js"></script>
</body>
</html>
